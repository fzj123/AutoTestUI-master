testinfo:
      - id: test_swz_control
        title: 守望者设备详细信息
        info: 打开守望者控制页面
testcase:
      - element_info: //*[@lay-event="control"]
        find_type: XPATH
        operate_type: click
        info: 栏位列表按钮-00
